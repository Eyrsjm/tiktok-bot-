name: TikTok Bot
on:
  schedule:
    - cron: '0 */12 * * *'  # يشغل البوت كل 12 ساعة
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install google-generativeai
      - name: Run bot
        run: python main.py
